version: 2

models:
  - name: int_orders
    columns:
    - name: order_id
      data_tests:
        - not_null
        - unique
    - name: customer_id
      data_tests:
        - not_null
        - relationships:
            to: ref('stg_customers')
            field: customer_id
    - name: amount
      data_tests:
        - not_null